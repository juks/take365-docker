server {
    listen ${SERVER_PORT};

    server_name ${SERVER_NAME};

    client_max_body_size 256M;
	
    index index.html index.htm index.php;
    root /var/www/web;

    include configuration/php.conf;

    location /media/    { 
    	expires 12M; 
    	add_header Cache-Control "public, proxy-revalidate"; 
    	root /var/www/web; 
    	error_page 404 = @media_upstream;
    }

    location @media_upstream { 
    	proxy_pass http://take365.org; 
    }
}